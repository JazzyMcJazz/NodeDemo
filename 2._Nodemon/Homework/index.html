<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jazzy's Clock</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock-title"><h1>Current Time</h1></div>
        <div class="flex clock-hms">
            <div class="clock-hours"></div>
            <div class="green clock-separator">:</div>
            <div class="clock-minutes"></div>
            <div class="green clock-separator">:</div>
            <div class="clock-seconds"></div>
        </div>
    </div>
<script type="text/javascript" rel="script" src="js/clock.js"></script>
</body>
</html>
